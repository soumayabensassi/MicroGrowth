<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-popups/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-calendars/styles/material.css" rel="stylesheet" />

<div>
  <span>Please select the starting date: </span>
  <ejs-calendar id="calendar1" [value]="value" [min]="minDate" [max]="maxDate" (change)="onDateSelect1($event)"></ejs-calendar>
</div>

<div>
  <span>Please select the end date: </span>
  <ejs-calendar id="calendar2" [value]="value2" [min]="minDate2" [max]="maxDate2" (change)="onDateSelect2($event)"></ejs-calendar>
</div>

<button (click)="downloadTransactionHistory()" type="submit"  class="btn btn-primary d-inline-block ml-2">Download Transaction History</button>
