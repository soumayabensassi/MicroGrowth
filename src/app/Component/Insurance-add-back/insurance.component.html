<div class="container-fluid position-relative p-0">

    <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">Add Insurance</h1>

            </div>
        </div>
    </div>
</div>


<form (ngSubmit)="onSubmit(insuranceForm)" #insuranceForm="ngForm">
    <h2 class="text-center">
        Insurance Form Request
    </h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="amount">Amount</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="amount" name="amount"
                        [(ngModel)]="newInsurance.amount" required />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="startDate">Start Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="startDate" name="startDate"
                        [(ngModel)]="newInsurance.startDate" required />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="activitySector">Activity Sector</label>
                <div class="col-sm-9">
                    <select class="form-control" name="activitySector" [(ngModel)]="newInsurance.activitySector" required >
                        <option *ngFor="let sector of activitySectors" [value]="sector">{{ sector.name }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="endDate">End Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="endDate" name="endDate"
                        [(ngModel)]="newInsurance.endDate" required />
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-light">Cancel</button>
    </div>
    <h3 class="text-center text-success">{{message}}</h3>
</form>

<button class="chatbot-btn" (click)="toggleChatbot()">
    <i class="fa fa-comment"></i>
</button>


<div class="agent chatbot-container" class="" *ngIf="showChatbot">
    <iframe allow="microphone;" width="350" height="430"
        src="https://console.dialogflow.com/api-client/demo/embedded/cee7afee-88b3-4e34-b066-18da7f42abeb">
    </iframe>
</div>
