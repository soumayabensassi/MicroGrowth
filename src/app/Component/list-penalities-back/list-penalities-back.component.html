<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Penalities Table</h4>
            <p class="card-description">
                Penalities <code>.tables</code>
            </p>
            <div class="table-responsive" style="font-size: small; zoom: 0.8;">
                <table class="table table-striped" >
                  <thead>
                    <tr>
                     <th>id</th>
                      <th>date</th>
                      <th>amount penality</th>
                      <th>payed</th>
                    </tr>
                  </thead>
                  <tbody>
                        <ng-container *ngFor="let c of penalities">
                            <tr  class="table table-striped">
                                <td>{{c.idPenalite}}</td>
                      <td>{{c.datePenalite}}</td>
                      <td>{{c.montant_penalite}}</td>
                      <td>{{c.paye}}</td>


                      
                      
                        
                        
                    
                      
                    </tr>
                </ng-container>
                  </tbody>
                </table>
              </div>
              
        </div>
    </div>
</div>
