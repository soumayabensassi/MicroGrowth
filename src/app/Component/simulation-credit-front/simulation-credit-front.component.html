<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="credit-form" (ngSubmit)="Simulation_credit($event)" #creditForm="ngForm">
        <h2 class="text-center mb-4">Simulation de crédit</h2>
        <div class="form-group">
          <label for="credit">Montant de crédit :</label>
          <input type="number" id="credit" min="0" step="100" name="montant" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="months">Nombre de mois :</label>
          <input type="number" id="months" min="1" name="nbmois" [(ngModel)]="nbmois" class="form-control" required>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit" [disabled]="!creditForm.form.valid">Calculer</button>
        </div>
      </form>
    </div>
  </div>
<br><br><br>

<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Montant</th>
            <th>Intérêt</th>
            <th>Mensualité</th>
            <th>Coût sans assurance</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <td>{{ list[0] }}</td>
            <td>{{ list[1]}}</td>
            <td>{{ list[2]}}</td>
            <td>{{ list[3]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<br>
<br>
<form class="credit-form" (ngSubmit)="EnvoyerProposition()" #creditForm="ngForm">
  <h2 class="text-center mb-4">Simulation de crédit</h2>

  <div class="text-center">
    <button class="btn btn-primary" type="submit" [disabled]="!creditForm.form.valid">Calculer</button>
  </div>
</form>
