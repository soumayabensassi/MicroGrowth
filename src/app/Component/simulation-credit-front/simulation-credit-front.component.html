<form class="credit-form" (ngSubmit)="Simulation_credit($event)" #creditForm="ngForm">
    <div class="form-group">
      <label for="credit">Montant de crédit:</label>
      <input type="number" id="credit"  min="0" step="0.01"name="montant"   >
    </div>
    <div class="form-group">
      <label for="months">Nombre de mois:</label>
      <input type="number" id="months"  min="1" name="nbmois" [(ngModel)]="nbmois" >
    </div>
    <button class="btn-calculate" type="submit" [disabled]="!creditForm.form.valid">Calculer</button>
  </form>
  <label for="months">Nombre de mois :</label>
  <input type="number" id="months" name="months" min="1" max="60" value="12">
