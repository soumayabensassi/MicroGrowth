<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Modify Insurance</h4>
            <form (ngSubmit)="onSubmit()" #insuranceForm="ngForm">
                <p class="card-description">
                    Insurance Info
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="amount">Amount</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="amount" name="amount"
                                    [(ngModel)]="insurance.amount" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="startDate">Start Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="startDate" name="startDate"
                                    [(ngModel)]="insurance.startDate" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="activitySector">Activity Sector</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="activitySector" name="activitySector"
                                    [(ngModel)]="insurance.activitysector">
                                    <option value="Category1">Category1</option>
                                    <option value="Category2">Category2</option>
                                    <option value="Category3">Category3</option>
                                    <option value="Category4">Category4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="endDate">End Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="endDate" name="endDate"
                                    [(ngModel)]="insurance.endDate" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
