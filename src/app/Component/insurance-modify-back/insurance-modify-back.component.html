<form (ngSubmit)="onSubmit()" #insuranceForm="ngForm">
    <h2 class="text-center">
        Insurance Form Update
    </h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group row d-flex align-items-center justify-content-center">
                <label class="col-sm-3 col-form-label text-center" for="id">ID</label>
                <div class="col-sm-9 text-center">
                    <input type="number" class="form-control " id="id" name="id"
                        [(ngModel)]="UpdatedInsurance.idInsurance" required />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="amount">Amount</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="amount" name="amount"
                        [(ngModel)]="UpdatedInsurance.amount" required />
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="startDate">Start Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="startDate" name="startDate"
                        [(ngModel)]="UpdatedInsurance.startDate" required />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="activitySector">Activity Sector</label>
                <div class="col-sm-9">
                    <select class="form-control" name="activitySector" [(ngModel)]="UpdatedInsurance.activitySector"
                        required>
                        <option *ngFor="let sector of activitySectors" [value]="sector">{{ sector.name }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="endDate">End Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="endDate" name="endDate"
                        [(ngModel)]="UpdatedInsurance.endDate" required />
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mr-2">Update</button>
        <button class="btn btn-light mr-2" routerLink="/admin/Insurance-show-back">Go To List</button>
    </div>
    <h3 class="text-center text-success">{{message}}</h3>
</form>
