<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Credit </h1>
            <a href="#" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a routerLink="" class="h5 text-white">Credit </a>
        </div>
    </div>
</div>
<!-- Blog Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Blog list Start -->
            <div class="col-lg-9">
                <div class="row g-1">
                    <div class="col-md-6 wow slideInUp" data-wow-delay="0.1s" *ngFor="let c of credits">
  <div class="blog-item bg-light rounded overflow-hidden">
    <div class="blog-img position-relative overflow-hidden">
      <img class="img-fluid" src="../../assets/img/blog-1.jpg" alt="">
    </div>
    <div class="p-4">
      <h3>{{c.pack}}</h3>
      <p><strong>Amount:</strong> {{c.amount_credit}} USD</p>
      <p><strong>Duration:</strong> {{c.duree}} months</p>
      <p><strong>Interest rate:</strong> {{c.intrestRaiting}}%</p>
      <p><strong>Monthly amount:</strong> {{c.monthlyAmount}} USD</p>
      <p>{{c.activiteSecteurs.name}}</p>
      <a class="text-uppercase" routerLink="/creditpack/{{c.idCredit}}">Read More <i class="bi bi-arrow-right"></i></a>
    </div>
  </div>
</div>
                </div>

            </div>

            <!-- Sidebar Start -->
            <div class="col-lg-3">
                <!-- Search Form Start -->
                <div class="mb-5 wow slideInUp" data-wow-delay="0.1s">
                    <div class="input-group">
                        <div class="section-title section-title-sm position-relative pb-3 mb-4">
                            <h4 class="mb-0">write your own story</h4>
                            <br>
                            <div >
                                <button class="btn btn-primary px-4" routerLink="/addPublication">Click here</button>
                            </div>
                            <div >
                                <button class="btn btn-primary px-4" routerLink="/signin">Click here</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!-- Search Form End -->

            </div>

            <div class="col-12 wow slideInUp" data-wow-delay="0.1s">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-lg m-0">
                        <li class="page-item disabled">
                            <a class="page-link rounded-0" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="bi bi-arrow-left"></i></span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link rounded-0" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="bi bi-arrow-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Blog list End -->
