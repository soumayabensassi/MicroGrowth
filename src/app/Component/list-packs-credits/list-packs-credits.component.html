<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Credit </h1>
            <a href="#" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a routerLink="" class="h5 text-white">Credit </a>
        </div>
    </div>
</div>
<!-- Blog Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Blog list Start -->
            <div class="col-lg-9">
                <div class="row g-1">
                    <div class="col-md-6 wow slideInUp" data-wow-delay="0.1s" *ngFor="let c of credits">
  <div class="blog-item bg-light rounded overflow-hidden">
    <div class="blog-img position-relative overflow-hidden">
      <img class="img-fluid" src="../../assets/img/agri.jfif" alt="">
    </div>
    <div class="p-4">
      <h3><strong>Credit : </strong>{{c.activiteSecteurs.name}}</h3>
      <p><strong>Amount:</strong> {{c.amount_credit}} DT</p>
      <p><strong>Duration:</strong> {{c.duree}} years</p>
      <p><strong>Interest rate:</strong> {{c.intrestRaiting}}%</p>
      <p><strong>Monthly amount:</strong> {{c.monthlyAmount}} DT</p>
      <a class="text-uppercase" routerLink="/creditpack/{{c.idCredit}}">Read More <i class="bi bi-arrow-right"></i></a>
    </div>
  </div>
</div>
                </div>

            </div>
