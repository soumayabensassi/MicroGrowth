<div class="container-fluid position-relative p-0">

    <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">Confirm your account</h1>

            </div>
        </div>
    </div>

    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h5 class="fw-bold text-primary text-uppercase">Confirm your account</h5>
                <h1 class="mb-0">Is this your Email </h1>
            </div>
            <div class="col-md-12">
                <input type="email" class="form-control border-0 bg-light px-4"  name="email"  value={{email}}  style="height: 55px;">
            </div>
            <br>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit" (click)="Confirmer(email)">Confirm </button>
            </div>
        </div>
    </div>
</div>
