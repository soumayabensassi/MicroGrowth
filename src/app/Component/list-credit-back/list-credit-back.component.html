<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Publication Table</h4>
            <p class="card-description">
                Publication <code>.tables</code>
            </p>
            <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Id Credit</th>
                      <th>Amount Credit</th>
                      <th>Intrest Rate</th>
                      <th>Monthly Amount</th>
                      <th>pack</th>
                      <th>state</th>
                      <th>Duration(years)</th>
                      <th>User</th>

                    
                    
                    </tr>
                  </thead>
                  <tbody>
                        <ng-container *ngFor="let c of credits">
                            <tr  class="table table-striped">
                      <td>{{c.idCredit}}</td>
                      <td>{{c.amount_credit}}</td>
                      <td>{{c.intrestRaiting}}</td>
                      <td>{{c.monthlyAmount}}</td>
                      <td>{{c.pack}}</td>
                      <td>{{c.state}}</td>
                      <td>{{c.duree}}</td>
                      <td>{{c.users_id_user}}</td>


                      
                    </tr>
                </ng-container>
                  </tbody>
                </table>
              </div>
              
        </div>
    </div>
</div>
