<div class="container-fluid position-relative p-0">

    <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">Sign up</h1>

            </div>
        </div>
    </div>

    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h5 class="fw-bold text-primary text-uppercase">Sign up</h5>
                <h1 class="mb-0">Please complete the following fields </h1>
            </div>
        </div>
        <div style="margin-left: 350px;">
            <div class="col-lg-8 wow slideInUp " data-wow-delay="0.3s">
                <form (ngSubmit)="saveUser()">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control border-0 bg-light px-4"  name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" placeholder="Your FirstName"
                                style="height: 55px;">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control border-0 bg-light px-4" 
                            name="lasttName" #lasttName="ngModel" [(ngModel)]="user.lasttName"
                            placeholder="Your LasttName"
                                style="height: 55px;">
                        </div>
                        
                        <div class="col-6">
                            <input type="password" class="form-control border-0 bg-light px-4" name="password" #password="ngModel" [(ngModel)]="user.password"
                             placeholder="Your Password"
                                style="height: 55px;">
                        </div>
                        <div class="col-6">
                            <input type="password" class="form-control border-0 bg-light px-4" name="verifPassword" #verifPassword="ngModel" [(ngModel)]="user.verifPassword"
                             placeholder="Confirm your Password"
                                style="height: 55px;">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control border-0 bg-light px-4" name="phone" #phone="ngModel" [(ngModel)]="user.phone"
                            placeholder="Your Phone"
                                style="height: 55px;">
                        </div>
                        <div class="col-6">
                            <input type="email" class="form-control border-0 bg-light px-4" name="email" #email="ngModel" [(ngModel)]="user.email"
                            style="height: 55px;" placeholder="Your Email">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control border-0 bg-light px-4" name="profession" #profession="ngModel" [(ngModel)]="user.profession"
                            style="height: 55px;"  placeholder="your Profesion">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control border-0 bg-light px-4" name="cin" #cin="ngModel" [(ngModel)]="user.cin"
                            style="height: 55px;"  placeholder="your CIN">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Sign up</button>
                        </div>
                        <div>
                            <h6>Already I have an account </h6><a routerLink="/signin">Sign-in</a>

                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>

</div>
