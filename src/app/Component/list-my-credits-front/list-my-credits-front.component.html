<div class="container-fluid position-relative p-0">

  <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
      <div class="row py-5">
          <div class="col-12 pt-lg-5 mt-lg-5 text-center">
              <h1 class="display-4 text-white animated zoomIn">My Credit</h1>

          </div>
      </div>
  </div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <br>
            <br>
            <div class="table-responsive" style="font-size: small; zoom: 0.8;">
                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th>Amount Credit</th>
                      <th>Intrest Rate</th>
                      <th>Monthly Amount</th>
                      <th>Duration(years)</th>
                      
                      <th>montant penalit√©</th>
                      <th>date d'accord</th>
                      <th>tableau d'amortissement</th>

                    
                    
                    </tr>
                  </thead>
                  <tbody>
                        <ng-container *ngFor="let c of credits">
                            <tr  class="table table-striped">
                      <td>{{c.amount_credit}}</td>
                      <td>{{c.intrestRaiting}}</td>
                      <td>{{c.monthlyAmount}}</td>
                      
                      <td>{{c.duree}}</td>
                      <td>{{c.montant_penalites}}</td>
                      <td>{{c.demandDate}}</td>
                      <td><button  [routerLink]="['/afficherTableauCredit',c.idCredit]" type="button" class="btn btn-primary">amortissement</button></td>


                      
                    </tr>
                </ng-container>
                  </tbody>
                </table>
              </div>
              
        </div>
    </div>
</div>
