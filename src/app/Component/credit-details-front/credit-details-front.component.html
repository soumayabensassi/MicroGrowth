<div class="container-fluid position-relative p-0">

    <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn">details</h1>
  
            </div>
        </div>
    </div>

<!-- Blog Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Blog list Start -->
            <div class="col-lg-9">
                <div class="row g-1">
                    <div class="blog-item bg-light rounded overflow-hidden">
                        <div class="blog-img position-relative overflow-hidden">
                            <img class="img-fluid" src="../../assets/img/agri.jfif" alt="">
                            
                        </div>
                        <div class="p-4">
                            <div class="d-flex mb-3">
                                <small class="me-3"><i class="far fa-user text-primary me-2"></i>show</small>
                                <small class="me-3"><i class="far fa-calendar-alt text-primary me-2"></i>{{credit.demande_date}}</small>
                            </div>
                            <p>Montant : {{credit.amount_credit}}</p>
                            <p>Montant par mois : {{credit.monthlyAmount}}</p>
                            <p>Taux d'intérêt : {{credit.intrestRaiting}}%</p>
                            <p>Secteur d'activité :Agricol </p>
                            <p>durée : {{credit.duree}}</p>
                            <button class="btn btn-primary text-uppercase" (click)="accoder_pack()">Demander le crédit<i
                                class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar Start -->
           
        </div>
    </div>
</div>
<!-- Blog list End -->
