<div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Blog </h1>
            <a href="#" class="h5 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a routerLink="" class="h5 text-white">Blog </a>
        </div>
    </div>
</div>
<!-- Blog Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Blog list Start -->
            <div class="col-lg-9">
                <div class="row g-1">
                    <ng-container *ngFor="let x of list">
                        <div *ngIf="x.state" class="col-md-6 wow slideInUp" data-wow-delay="0.1s">

                            <div class="blog-item bg-light rounded overflow-hidden">
                                <div class="blog-img position-relative overflow-hidden">
                                    <img class="img-fluid" src="../../assets/img/blog-1.jpg" alt="">
                                    <a class="position-absolute top-0 start-0 bg-primary text-white rounded-end mt-5 py-2 px-4"
                                        href="">UserStory</a>
                                </div>

                                <div class="p-4">
                                    <div class="d-flex mb-3">
                                        <small class="me-3"><i
                                                class="far fa-user text-primary me-2"></i>{{x.users.email}}</small>
                                        <br>
                                        <small class="me-3"><i class="far fa-calendar-alt text-primary me-2"></i>01
                                            Jan,
                                            2045</small>
                                        <small class="me-3">
                                            <div *ngIf="x.users.email==userInfo.email"> <i
                                                    class="bi bi-pencil-square"></i></div>
                                        </small>

                                    </div>

                                    <small class="me-3"> <a (click)="LikeFunction(x.idPublication)"><i
                                                class="fas fa-thumbs-up"> </i> Like</a> </small>
                                    <small class="me-3"> <a (click)="DisLikeFunction(x.idPublication)"><i
                                                class="fas fa-thumbs-down"> </i> Dislike</a> </small>


                                    <p>{{x.text}}</p>
                                    <a class="text-uppercase" routerLink="/comment/{{x.idPublication}}">Read More <i
                                            class="bi bi-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>

            </div>

            <!-- Sidebar Start -->
            <div class="col-lg-3">
                <!-- Search Form Start -->
                <div class="mb-5 wow slideInUp" data-wow-delay="0.1s">
                    <div class="input-group">
                        <div class="section-title section-title-sm position-relative pb-3 mb-4">
                            <h4 class="mb-0">write your own story</h4>

                            <button class="btn btn-primary px-4" routerLink="/addPublication">Click here</button>
                        </div>
                    </div>
                </div>
                <!-- Search Form End -->

            </div>

            <div class="col-12 wow slideInUp" data-wow-delay="0.1s">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-lg m-0">
                        <li class="page-item disabled">
                            <a class="page-link rounded-0" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="bi bi-arrow-left"></i></span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link rounded-0" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="bi bi-arrow-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Blog list End -->
